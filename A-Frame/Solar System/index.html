<html>
  <head>
    <!-- Header section -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <!-- The Body -->
    <a-scene
    background="color: darkred">
    <!-- Sun -->
      <a-sphere 
        color="#F5C85D"
        position="-13 2 -10" 
        radius="4"></a-sphere>

      <!-- Mercury -->
      <a-sphere
        color="#AF886D"
        position="-7 2 -10"
        radius=".25"></a-sphere>

      <!-- Venus -->
      <a-sphere 
        color="#ECBFBF"
        position="-5 2 -10" 
        radius=".5"></a-sphere>

      <!-- Earth -->
      <a-sphere 
        color="#6DCBE7"
        position="-3 2 -10" 
        radius=".5"></a-sphere>

      <!-- Mars -->
      <a-sphere 
        color="#CF503A"
        position="-1 2 -10" 
        radius=".25"></a-sphere>

      <!-- Jupiter -->
      <a-cone 
        color="red"
        position="1 2 -10"
        radius="1"></a-cone>
      
      <!-- Saturn -->
      <a-sphere 
        color="#F8EC99"
        position="4 2 -10" 
        radius=".8"></a-sphere>

      <!-- Uranus -->
      <a-sphere 
        color="#73AAF8"
        position="7 2 -10"
        radius=".75"></a-sphere>

      <!-- Neptune -->
      <a-sphere 
        color="#3453BD"
        position="10 2 -10" 
        radius=".75"></a-sphere>
    </a-scene>
  </body>
</html>
